<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS POC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>POS POC</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Left Section - Order Numbers -->
        <section class="order-list-section">
            <h2>Orders</h2>
            <div id="order-list" class="order-list">
                <p class="loading">Loading orders...</p>
            </div>
        </section>

        <!-- Right Section - Order Details -->
        <section class="order-details-section">
            <h2>Order Details</h2>
            <div id="order-details" class="order-details">
                <p class="placeholder">Select an order to view details</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 POS POC. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
